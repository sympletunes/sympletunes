    <main>
        <h1>Download Music Video From Symple Tunes</h1>
        <p id="videoInfo"></p>
        <p style="text-align: center;">This link redirects you from our site</p>
        <a id="downloadButton" href="#">Download Video</a>
    </main>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the video ID from the URL
        const videoId = getUrlParameter('videoId');

        // Display the video information and download link
        if (videoId) {
            const videoInfo = document.getElementById('videoInfo');
            videoInfo.textContent = `You are about to download the video with ID: ${videoId}`;

            const downloadUrl = `https://en1.savefrom.net/1-youtube-video-downloader-3vV/?url=https://www.youtube.com/watch?v=${videoId}`;
            const downloadButton = document.getElementById('downloadButton');
            downloadButton.href = downloadUrl;
            downloadButton.target = '_blank'; // Open the download link in a new tab
        } else {
            const notFoundMessage = document.createElement('p');
            notFoundMessage.classList.add('not-found');
            notFoundMessage.textContent = 'No video ID provided. Please go back and try again.';
            document.body.innerHTML = '';
            document.body.appendChild(notFoundMessage);
        }
    </script>
